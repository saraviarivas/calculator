<html>
  <head>
    <title>RxJS Starter - Ultimate Courses</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header"><h1>Site Demo</h1></header>
    <nav id="nav">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Opción 1</a></li>
        <li><a href="#">Opción 2</a></li>
      </ul>
		</nav>
    <main id="main">
      <section id="content">
        <h4>Calculadora:</h4>
        <p>&nbsp;</p>
        <input type="text" id="screen" value="0" disabled="disabled" />
        <p>&nbsp;</p>
        <div id="buttons-zone">
          <button id="btn_7" class="buttons">7</button>
          <button id="btn_8" class="buttons">8</button>
          <button id="btn_9" class="buttons">9</button>
          <button id="btn_X" class="buttons operators">X</button>
          <button id="btn_4" class="buttons">4</button>
          <button id="btn_5" class="buttons">5</button>
          <button id="btn_6" class="buttons">6</button>
          <button id="btn_-" class="buttons operators">-</button>
          <button id="btn_1" class="buttons">1</button>
          <button id="btn_2" class="buttons">2</button>
          <button id="btn_3" class="buttons">3</button>
          <button id="btn_+" class="buttons operators">+</button>
          <button id="btn_0" class="buttons">0</button>
          <button id="btn_C" class="buttons clear">C</button>
          <button id="btn_equal" class="buttons operators equal">=</button>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="index.js"></script>
  </body>
</html>
